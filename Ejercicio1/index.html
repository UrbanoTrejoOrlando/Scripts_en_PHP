<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calificaci贸n con Letra</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center h-screen">

  <div class="text-center p-6 rounded-2xl shadow-xl bg-green-100 w-96">
    <h1 class="text-2xl font-bold mb-4 text-green-800">Calificaci贸n con Letra</h1>
    <input 
      type="number" 
      id="calificacion" 
      placeholder="Ingresa tu calificaci贸n (0-10)" 
      class="w-full p-2 rounded-lg border-2 border-green-500 focus:outline-none focus:ring-2 focus:ring-green-600" 
      min="0" max="10"
    />
    <button 
      onclick="evaluar()" 
      class="mt-4 px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition duration-300"
    >
      Evaluar
    </button>
  </div>

  <script>
    function evaluar() {
      const calificacion = document.getElementById("calificacion").value;

      fetch('Ejercicio1.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `calificacion=${calificacion}`
      })
      .then(response => response.json())
      .then(data => {
        Swal.fire({
          icon: data.icon,
          title: data.message,
          showConfirmButton: false,
          timer: 2000
        });
      })
      .catch(error => {
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "No se pudo procesar la calificaci贸n"
        });
      });
    }
  </script>

</body>
</html>
